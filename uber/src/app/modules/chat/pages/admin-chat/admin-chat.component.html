      <div class="card-header">
        <div class="input-group">
          <input type="text" placeholder="Search..." name="" class="form-control search">

      <div class="card-body contacts_body">

        <div *ngFor="let user of chatUsers">

                <img [src]="user.photo" class="rounded-circle user_img">
              </div>

                <span>{{user.name}} {{user.lastName}} </span>
                
              </div>
            </div>
          </li>
          <li *ngIf="user.id !== reciverId" >
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img [src]="user.photo" class="rounded-circle user_img">
              </div>
              <div class="user_info" (click)="changeReciver(user.id)">
                <span>{{user.name}} {{user.lastName}}</span>
                <b *ngIf="newMessageIds.indexOf(user.id) !== -1" class="newMessage">new message</b>
              </div>
            </div>
          </li>
        </div>

    <div class="col-md-8 col-xl-6 chat">
      <div *ngIf="this.receiver" class="card">
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div *ngIf="image === undefined" class="img_cont">
              <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img">
              <span class="online_icon"></span>
            </div>
            <div *ngIf="image" class="img_cont">
              <img [src]="image" class="rounded-circle user_img">
              <span class="online_icon"></span>
            </div>
            <div class="user_info">
              <span>{{this.receiver.name}} {{this.receiver.lastName}}</span>
              <p>{{this.messages.length}} Messages</p>
            </div>
            
          </div>
          
          
        </div>
        <div class="card-body msg_card_body"> 


           


           <div *ngFor="let m of messages" >
            
            <div *ngIf="m.senderId == senderId; else other">
              <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">
                  {{m.content}}
                  <span class="msg_time_send">{{formatDate(m.time)}}</span>
                </div>
                <div class="img_cont_msg">
              <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img_msg">
                </div>
              </div>
            </div>
            <ng-template #other>
              <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                  <img [src]="this.image" class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                 {{m.content}} 
                  <span class="msg_time">{{formatDate(m.time)}}</span>
                </div>
              </div>
            </ng-template>
            
          </div>

            </div> -->
          
         
          
          
         </div>
        <div class="card-footer">
          <div class="input-group">
            
            <textarea name="" class="form-control type_msg" [(ngModel)]="message" placeholder="Type your message..."></textarea>
            <div class="input-group-append">
              <button class="input-group-text send_btn" (click)="sendMessage()" [disabled]="!message"><span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span></button>
            </div>
          </div>
        </div>
