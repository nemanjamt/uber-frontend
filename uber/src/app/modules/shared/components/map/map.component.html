

<div align="center" style="margin-top: 20px;">
    <input #startInput type="text" [(ngModel)]="start_destination"  >
    <br>
    <input #endInput type="text" [(ngModel)]="end_destination" style="margin-top:5px; margin-bottom:5px;">
    <br>
    <button (click)="create_route()" class="btn btn-success" style="margin-right: 5px;">create route</button>
    <button (click)="reset_params()" class="btn btn-success">restart</button>
  </div>
  
  
  
  <div *ngFor="let route of routesInformations" style="margin-bottom:20px;">
  
      <div class="card " style="width: 18rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">distance</h6>
              <span class="text-secondary">{{route.distance}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">path</h6>
              <span class="text-secondary">{{route.streets}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">time</h6>
              <span class="text-secondary">{{route.time}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">money</h6>
              <span class="text-secondary">{{route.money}} </span>
            </li>
           
          </ul>
        </div>
     
      
  </div>
  
  

      

  <div class="map-container">
    <div class="map-frame" [ngStyle]="styleObject">
        <div id="map" style="width:100%; height:100%;"></div>
    </div>
</div>
